<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoSnap.js - Local Development Example</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon-16.png">
  <link rel="apple-touch-icon" sizes="128x128" href="../assets/icons/icon-128.png">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    
    canvas {
      border: 1px solid #333;
      margin: 20px 0;
      background: #000;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:hover {
      background: #555;
    }
    
    input {
      padding: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    
    .info {
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="../assets/icons/icon-32.png" alt="NoSnap.js Logo" style="vertical-align: middle; margin-right: 12px;">
    <h1 style="display: inline-block; vertical-align: middle; margin: 0;">NoSnap.js - Local Development Example</h1>
  </div>
  
  <canvas id="canvas" width="800" height="400"></canvas>
  
  <div class="controls">
    <button onclick="animation.start()">Start</button>
    <button onclick="animation.stop()">Stop</button>
    <input type="text" id="textInput" placeholder="Enter text" value="LOCAL DEV">
    <button onclick="updateText()">Update Text</button>
    <button onclick="randomizeConfig()">Randomize</button>
  </div>
  
  <div class="info">
    <p>This example demonstrates NoSnap.js running locally with the development server.</p>
    <p>Try changing the text, starting/stopping the animation, or randomizing the configuration.</p>
    <p><strong>Server:</strong> <span id="serverInfo">http://localhost:8080</span></p>
  </div>

  <!-- Use local UMD build -->
  <script src="../dist/nosnap.umd.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const textInput = document.getElementById('textInput');
    
    // Create animation instance
    let animation = new NoSnap(canvas, {
      text: 'LOCAL DEV',
      cellSize: 2,
      stepMs: 32
    });
    
    // Start animation
    animation.start();
    
    // Update text function
    function updateText() {
      const newText = textInput.value || 'EMPTY';
      animation.setText(newText);
    }
    
    // Randomize configuration
    function randomizeConfig() {
      const configs = [
        { cellSize: 1, stepMs: 16, text: 'HIGH QUALITY' },
        { cellSize: 3, stepMs: 50, text: 'BALANCED' },
        { cellSize: 5, stepMs: 80, text: 'PERFORMANCE' },
        { cellSize: 2, stepMs: 32, text: 'DEFAULT' }
      ];
      
      const config = configs[Math.floor(Math.random() * configs.length)];
      animation.updateConfig(config);
      textInput.value = config.text;
    }
    
    // Handle Enter key in text input
    textInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        updateText();
      }
    });
    
    // Update server info
    document.getElementById('serverInfo').textContent = window.location.origin;
    
    // Handle page visibility for performance
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        animation.stop();
      } else {
        animation.start();
      }
    });
  </script>
</body>
</html>
